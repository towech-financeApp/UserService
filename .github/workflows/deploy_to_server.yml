name: deploy to server

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: docker build 
        run: |
          docker build . --target prod --tag userservice:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: deployment
        run: |
          docker rm -f userService 2> /dev/null || true
          docker run -d \
          --restart always \
          --name userService \
          -v /srv/logs/UserService:/usr/app/logs \
          --env-file /srv/environments/UserService.env \
          userservice:latest
          docker image prune -f